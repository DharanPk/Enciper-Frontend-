<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="s">
        <option value="">Language</option>
        <option value="T">Tamil</option>
        <option value="E">English</option>
        <option value="g">German</option>
    </select>


     <select id="si">
        <option value="">Language</option>
        <option value="green">Tamil</option>
        <option value="red">English</option>
        <option value="orange">German</option>
    </select>
    <p id="p"></p>
    <script>
          s.addEventListener("change",()=>{
               document.getElementById("p").innerHTML="option Choose : "+s.value;
          })

           si.addEventListener("change",()=>{
               document.body.style.backgroundColor=si.value;
          })

    </script>
</body>
</html>
