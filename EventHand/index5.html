<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
        Double Click
    </div>
    <script>
        const d=document.getElementById("div")
        d.addEventListener("dblclick",()=>{
            d.innerHTML="Changed the Text"
        })

    </script>
</body>
</html>
