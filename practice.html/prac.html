<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="prac.js"></script>
  <style>
    .navbar {
  background: #fff;
  padding: 15px;
}

.menu {
  list-style: none;
  display: flex;
  gap: 25px;
}

.menu li {
  position: relative;
}

.menu a {
  text-decoration: none;
  padding: 8px 12px;
  display: block;
  color: #333;
}

/* First dropdown */
.dropdown-menu {
  position: absolute;
  top: 40px;
  left: 0;
  width: 200px;
  background: #fff;
  border: 1px solid #ccc;
  display: none;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

/* Second dropdown */
.submenu {
  position: absolute;
  top: 0;
  left: 200px;
  width: 180px;
  background: #fff;
  border: 1px solid #ccc;
  display: none;
}

.dropdown-right:hover .submenu {
  display: block;
}

/* Hover */
.menu a:hover {
  background: #f2f2f2;
  color: #007bff;
}
div{
  background-color: aqua;
  width: 200px  ;
  height: 20px;
}
menu{
  background-color: aqua;
}

  </style>
</head>
<body>
  <div>
   <nav class="navbar" >
  <ul class="menu">
    <li><a href="#">Home</a></li>

    <!-- First dropdown -->
    <li class="dropdown">
      <a href="#">About ▾</a>

      <ul class="dropdown-menu">
        <li><a href="#">Our Team</a></li>
        <li><a href="#">Mission</a></li>

        <!-- Second dropdown -->
        <li class="dropdown-right">
          <a href="#">More ▸</a>
          <ul class="submenu">
            <li><a href="#">Menu One</a></li>
            <li><a href="#">Menu Two</a></li>
          </ul>
        </li>
      </ul>
    </li>

    <li><a href="#">Contact</a></li>
  </ul>
</nav>
</div>
</body>
</html>
