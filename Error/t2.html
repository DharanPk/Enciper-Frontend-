<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h"></h1>
    <script>
        const s=prompt("Enter a id : ")
        const h=document.getElementById("h")
        function fun(s){
        const x=new XMLHttpRequest();
        x.open("GET","https://mimic-server-api.vercel.app/users/"+s)
        x.onload=()=>{
        const data=JSON.parse(x.responseText);
        h.innerHTML=data.name
        }
        x.send()
    }
    fun(s)
    </script>
</body>
</html>
