<head>

<body class="">
    <div class="div1">
    <h2>Login Page</h2>
    <form>
       <input id="in" type="text" placeholder="Username" required>
       <input id="pass" type="password" placeholder="Password" required>
       <button id="bt">Login</button>
        </form>
    </div>
<h1 id="h"></h1>

    <script>
       
        const b=document.getElementById("bt");
        const s=document.getElementById("h")
        


        b.addEventListener("click",(e)=>{
         e.preventDefault();   
        const i=document.getElementById("in");
        const p=document.getElementById("pass");
            let c=true;
          let  inew=/^[A-Z][a-z]*[0-9][a-z]*$/;
          let  pnew=/^[0-9]{5,}$/
            if(!inew.test(i.value)){
                c=false;
                console.log(c)
                alert("Incorrect username")
            }
            if(!pnew.test(p.value)){
                c=false;
                console.log(c)
                alert("Password worng")
            }
            if(c===true)
           s.innerHTML= localStorage.setItem("login","true");
            window.location.href="t1.html";
        })

        window.addEventListener("load",()=>{
            if( localStorage.getItem("login")==="true"){
                window.location.href="t1.html";
            }
        })
        

    </script>
