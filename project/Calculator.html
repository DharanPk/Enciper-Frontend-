<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
         .main{
            background-color:rgb(220, 230, 230);
            /* width: 50%; */
            height: 450px;
            max-width: 330px;
            margin: 200px auto;
            text-align: center;
            border-radius: 20px;
         }
         .sub{
            display:grid;
            grid-template-columns: auto auto auto auto;
            gap:10px;
            padding:10px;
            justify-content:space-evenly;
        
         }
         input{
            width: 80%;  
            height: 40px; 
            font-size: 18px; 
            margin: 25px 0;
            padding: 5px;
            text-align: right;
         }
        .b1{
            background-color: rgb(234, 168, 13);
            color: rgb(16, 15, 15);
            border-radius: 10px ;
            border: none;
            width: 50px;
            height: 40px;
            cursor: pointer;
        }
        button{
             background-color: rgb(61, 210, 224);
            color: rgb(16, 15, 15);
            border-radius: 10px ;
            border: none;
            width: 50px;
            height: 40px;
            cursor: pointer;
        }
        .last{
            text-align: left;
            padding: 25px;
        }
        .last .b3{
             background-color: rgb(8, 196, 152);
            color: rgb(16, 15, 15);
            border-radius: 10px ;
            border: none;
            width: 100px;
            height: 40px;
            
            cursor: pointer;   
        }
        .b2{
            background-color: rgb(222, 43, 16);
            color: rgb(234, 231, 231);
            border-radius: 10px ;
            border: none;
            width: 50px;
            height: 40px;
            cursor: pointer;
            
        }


        </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body style="background-color:darkcyan;">
        <div class="full">
        <div class="main">
            <input type=" text" id="label">
            <div class="sub">
                <button class="b1">+</button>
                <button class="b1">-</button>
                <button class="b1">*</button>
                <button class="b1">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button><b>.</b></button>
                <button class="b2">C</button>
                </div>
                <div class="last">
                <button class="b3">=</button>
                
            </div>

        </div>
        </div>
    </body>
    </html>
</body>
</html>
