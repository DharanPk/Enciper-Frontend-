<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
         .main{
            background-color:lightcyan;
            width: 50%;
            height: 380px;
            margin: 300px auto;
            text-align: center;
         }
         .sub-a{
            display: flex;
            justify-content: space-evenly;
         }
         .a{
            display: flex;
            justify-content: space-around;
            align-items: center;

         }
         .b{
            display: flex;
            justify-content: space-around;
            align-items: center;
            
         }
         .c{
            display: flex;
            justify-content: space-around;
            align-items:center;
            
         }
         .but{
            background-color: rgb(218, 43, 43);
            color: white;
            border-radius: 5px;
            width: 70px;
            height: 30px;
            cursor: pointer;


         }
         .p1{
            text-decoration:line-through;
            color:darkgray;
         }
         .b1{
            background-color:rgb(15, 154, 241);
            color: aliceblue;
            border:0px;
            border-radius: 5px;
            width: 70px;
            height: 30px;
            margin-right: 35px;
            cursor: pointer;

         }
         hr{
            border-style: dashed;
            width: 90%;
         }
         h2{
            color: rgb(15, 154, 241);
            font-size: 38px;
            padding: 10px;
            margin-bottom: 5px;
         }
         .box{
            background-color: azure;
            width: 40px;
            height: 20px;
         }
         i{
            margin-bottom: 0px;
         }
         .box{
            background-color:white;
         }
         input{
            width: 50%;  
            height: 30px; 
            font-size: 18px; 
            margin: 0px ;
            padding: 0px;
            border-radius:5px;
         }
         .task{
            padding: 20px;
         }
         u{
          border: 2px solid rgb(16, 171, 209); 
          width: 20px;
          height: 20px; 
         }
        </style>
</head>
<body>
    <div class="main">
        <h2>Task Manager</h2>
        <div class="sub-a">
        
        <input type="text" placeholder="What needs to be done?" id="in">
        <button class="b1" id="b1" onclick="fun()">Add Task</button>
    </div>

     <div class="task">
    <table border="0" width="100%" cellpadding="10">
    <tbody id="b">
      <tr class="r">
        <td><i class="fa-solid fa-check"></i></td>
        <td class="p1">HP 1</td>
        <td><button class="but">Remove</button></td>
     
    </tbody>
  </table>
</div>
    </div>


    <script>
      const bt=document.getElementById("b1");
      const i=document.getElementById("in");
      const t=document.getElementById("b");
      function fun(){
         const data=i.value;
         if(data===""){
            alert("Please Enter the task Name : ")
            return;
         }
         const r=document.createElement("tr");
         r.innerHTML=`
                    <td><i class="fa-solid fa-check"></i></td>
                    <td> ${data}</td>
                   <td> <button class="but">Remove</button>
                  `;
                  t.appendChild(r);
                  i.value="";
                   
        const but = r.querySelector(".but");
            but.addEventListener("click", function () {
            const d = this.parentElement.previousElementSibling;
            const yes=confirm("ARE YOU WANT TO REMOVE ? ")
            if(yes){
            d.style.textDecoration = "line-through";
            d.style.color = "darkgray";
            }
            
         });
      }
      

      </script>
</body>
</html>
