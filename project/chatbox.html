    <div class="main">
   <div class="sub-1">
  <h1>CHAT APP</h1>
</div>
<div class="chat-area" id="chat"></div>
<div class="sub-2">
  <input type="text" placeholder="Type a message..." class="inputbox" id="msg">
  <button class="add" onclick="sendMsg()">Send</button>
</div>
</div>


</body>


<script>
function sendMsg() {
    const input = document.getElementById("msg");
    const chat = document.getElementById("chat");
    const text = input.value.trim();

    if (text === "") return;

    // User message
    chat.innerHTML += `<div class="right">${text} <b>:Abby</b></div>`;
    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    // Fake typing...
    setTimeout(() => {
        fetch("https://api.adviceslip.com/advice")
        .then(res => res.json())
        .then(data => {
            chat.innerHTML += `<div class="left"><b>JK:</b> ${data.slip.advice}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });
    }, 1000);
}
</script>
