<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h"></h1>
    <script>
        window.addEventListener("resize",()=>{
            if(window.innerWidth < 600){
                document.getElementById("h").innerHTML="Mobile view"
            }
            else{
                document.getElementById("h").innerHTML="Desktop View"
            }
        })
       </script>
</body>
       
</html>
