<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <script>
     const start=()=>{x=setTimeout(()=>{
               alert("10 Second Completed");
        },1000)
    }
        function stop(){
            clearTimeout(x);
        }
    </script>
