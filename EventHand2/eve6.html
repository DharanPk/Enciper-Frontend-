<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start()">Message</button>
    <button onclick="stop()">Stop</button>
    <h1 id="h"></h1>
    <script>
     const start=()=>{x=setTimeout(()=>{
               document.getElementById("h").innerHTML="Message Show after 5 SEC"
        },5000)
    }
        function stop(){
            clearTimeout(x);
        }
    </script>
</body>
</html>
